<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StreamDeck Control</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Creepster&family=Orbitron:wght@400;900&family=Permanent+Marker&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Tailwind via CDN for simplicity, though Vite could handle it too -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Layout & Safe Area Fixes for Mobile/Tablet Browsers */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        /* Allow native document scrolling */
        overflow-y: auto;
        overflow-x: hidden;
        /* Background is now managed by App.tsx (Transparent for Overlay, Dark for Control) */
      }

      #root {
        /* Ensure app takes at least full viewport height */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        
        /* iOS Safe Area Support */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Animation Keyframes */
      @keyframes ping-large {
        75%, 100% { transform: scale(2); opacity: 0; }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        20%, 40%, 60%, 80% { transform: translateX(10px); }
      }
      @keyframes pulse-hard {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }
      @keyframes glitch {
        0% { transform: translate(0); clip-path: inset(0 0 0 0); }
        20% { transform: translate(-2px, 2px); clip-path: inset(20% 0 50% 0); }
        40% { transform: translate(2px, -2px); clip-path: inset(40% 0 10% 0); }
        60% { transform: translate(-2px, 2px); clip-path: inset(80% 0 5% 0); }
        80% { transform: translate(2px, -2px); clip-path: inset(10% 0 60% 0); }
        100% { transform: translate(0); clip-path: inset(0 0 0 0); }
      }
      @keyframes spin-once {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes flash {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
      }
      @keyframes bounce-in {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }

      /* Animation Utility Classes */
      .animate-ping-large { animation: ping-large 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      .animate-pulse-hard { animation: pulse-hard 0.3s ease-in-out 3; }
      .animate-glitch { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; }
      .animate-spin-once { animation: spin-once 0.6s ease-out; }
      .animate-flash { animation: flash 0.5s ease-in-out 3; }
      .animate-bounce-in { animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both; }
    </style>
